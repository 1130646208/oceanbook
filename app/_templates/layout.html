<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板继承</title>
</head>
<body>
    {# 模板继承演示 #}
    {% block head %}
        This is head of layout<br>
    {% endblock %}
    {% block content %}
        This is content of layout<br>
    {% endblock %}
    {% block foot %}
        This is foot of layout<br>
    {% endblock %}
</body>
</html>
